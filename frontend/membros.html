<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membros</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
  <header>
    <h1>Membros</h1>
    <a href="index.html" class="back-link">&larr; Voltar</a>
  </header>
  <main>
    <div class="section">
      <div id="members-loading" style="display:none;text-align:center;padding:20px;font-size:1.2em;">Carregando membros...</div>
      <ul id="members-list" class="players-list"></ul>
      <!-- Modal editar membro -->
      <div id="edit-member-modal" class="modal" style="display:none">
        <div class="modal-content">
          <h2>Editar Membro</h2>
          <form id="edit-member-form">
            <label for="edit-nickname">Nickname</label>
            <input type="text" id="edit-nickname" name="nickname" required autocomplete="off" />
            <label class="checkbox-label">
              <input type="checkbox" id="edit-isadmin" name="isAdmin" /> Admin
            </label>
            <div class="modal-actions">
              <button type="submit" class="add-player-btn">Salvar</button>
              <button type="button" id="close-edit-modal-btn" class="google-logout-btn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script type="module">
    import { getCurrentMember } from './scripts/getCurrentMember.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    const auth = getAuth();
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      const member = await getCurrentMember();
      if (!member || !member.isAdmin) {
        window.location.href = 'index.html';
      }
    });
  </script>
  <script type="module" src="scripts/members-list.js"></script>
</body>
</html>
