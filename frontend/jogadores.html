<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Jogadores</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
  <header>
    <h1>Jogadores</h1>
    <a href="index.html" class="back-link">&larr; Voltar</a>
  </header>
  <main>
    <div class="section">
      <div class="players-actions">
        <span id="players-total" class="players-total"></span>
        <button id="add-player-btn" class="add-player-btn">Adicionar Jogador</button>
      </div>
      <div id="players-loading" style="display:none;text-align:center;padding:20px;font-size:1.2em;">Carregando jogadores...</div>
      <ul id="players-list" class="players-list"></ul>
    </div>
  </main>
  <script type="module">
    import { getCurrentMember } from './scripts/getCurrentMember.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    const auth = getAuth();
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      const member = await getCurrentMember();
      if (!member || !member.isAdmin) {
        window.location.href = 'index.html';
      }
    });
  </script>
  <script type="module" src="scripts/players-list.js"></script>
</body>
</html>
