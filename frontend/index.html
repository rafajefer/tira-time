<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Times - Protótipo Lógico</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
  <header>
    <h1>Sorteio de Times</h1>
    <button id="google-login-btn" class="google-login-btn">Entrar com Google</button>
    <div id="user-info" style="display:none">
      <span id="user-name"></span>
    </div>
  </header>
  <!-- Ícone sanduíche para abrir menu lateral -->
  <button id="menu-toggle" class="menu-toggle" style="display:none" aria-label="Abrir menu">
    <span class="menu-icon"></span>
  </button>

  <!-- Menu lateral -->
  <nav id="side-menu" class="side-menu" style="display:none">
    <div class="side-menu-header user-info-box">
      <img id="user-avatar" class="user-avatar" src="" alt="Avatar" style="display:none" />
      <span id="side-user-name"></span>
    </div>
    <ul class="side-menu-list">
      <li><button id="side-players-btn" class="side-menu-btn">Jogadores</button></li>
      <li><button id="side-members-btn" class="side-menu-btn">Membros</button></li>
      <li><button id="side-logout-btn" class="side-menu-btn side-logout">Sair</button></li>
    </ul>
  </nav>

  <div class="section" id="search-section">
    <h2>Buscar Jogadores</h2>
    <input type="text" id="search-input" placeholder="Digite o nome..." autocomplete="off" />
    <ul id="autocomplete-list" class="autocomplete"></ul>
  </div>

  <div class="section" id="selected-section">
    <ul id="selected-players"></ul>
  </div>

  <div class="section" id="action-section">
    <label for="num-teams"><strong>Quantidade de times:</strong></label>
    <select id="num-teams">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="8">8</option>
    </select>
    <button id="btn-draw">Sortear Times</button>
  </div>

  <div class="section" id="result-section">
    <h2>Resultado</h2>
    <div id="result" class="teams"></div>
  </div>

  <script type="module" src="scripts/app.js"></script>
  <script type="module" src="scripts/firebase.js"></script>
</body>
</html>
